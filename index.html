<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script style="text/javascript" src="index.js"></script>
  <meta name="description" content="Freecodecamp Pomodoro Clock">
  <meta name="author" content="rdollent">
</head>

<body>
  <div class="time"><span class="min"></span>:<span class="sec"></span></div>
  <button name="start" class="start">start</button>
  <button name="stop" class="stop">stop</button>
  <button name="reset" class="reset">reset</button>
  <div><span>Pomodoro Length </span><a class="minus">-</a><span id="pomodoro">25</span><a class="plus">+</a></div>
  <div><span>Break Length </span><a class="minus">-</a><span id="break">5</span><a class="plus">+</a></div>
  
</body>

</html>
